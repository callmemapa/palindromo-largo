<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Palindromo+Largo</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script> 
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="container" style="margin-top: 30px;">
        <form action="" method="POST">
            <div class="form-group">
                <h1>Detector del palíndromo más largo</h1>
                <h6>Por favor, ingrese una palabra en el campo de texto y luego haga click en el botón enviar.</h6>
                <p>Ejemplo: aabbaa123, 121, askdja363363</p>
                <div class="row">
                    <div class="col-lg-8">
                        <input class="form-control" name="cadena">
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12" style="margin-top: 10px;">
                        <button class="btn btn-primary btn-block" type="button" onclick="subPalin()">Enviar</button>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12" style="margin-top: 10px;">
                        <button class="btn btn-danger btn-block" type="button" onclick="this.form.reset()">Reiniciar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
